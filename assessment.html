<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assessment.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <form class="page">
        <div class="imgcontainer">
            <img src="image.svg" alt="">
        </div>
      
        <div class="container">
          <div class="mainHeading">Welcome to Jammy</div>
          <div class="inputs">
          <label for="fname" class="fname">Full name</label>
          <input type="text" class="box" placeholder="Enter Full name" required>

          <label for="Email" class="fname">Email</label>        
          <input  type="email" class="box" type="text" placeholder="Enter Email" required>
      
          <label for="psw"  class="fname">Password</label>
          <input type="password"  class="box" placeholder="Enter Password" required>
      
          <span class="buttonArea">
            <button type="submit" class="createButton">Create Account</button>
          <label class="lower"> Already have an account ?
            <div class="login">Log in</div>
          </label>
          </span>

          <span class="or">OR</span>

          <div class="signUp">
            <button class="signUpBox">
                <img src="google.svg" alt=""> Sign up with Google</button>
            <button class="signUpBox">
                <img src="github.svg" alt=""> Sign up with GitHub</button>
          </div>
          </div>
        </div>

      </form> 
</body>
</html>
